<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/main.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>board</title>
</head>
<body>
  <div id="app">
    <header>
      <h1>간단 게시판</h1>
    </header>
    <nav>
      <a href="/" class="btn btn-primary">HOME </a>
      <a href="/write" class="btn btn-primary">글쓰기 </a>
    </nav>
    <section>
      <div class="mb-3 mt-3">
        <form action="/update" method="post">
          <input type="hidden" name="bno" value="{{board.bno}}">
          <div class="mb-3 mt-3">
            <label for="title" class="form-label">제목:</label>
            <input type="text" class="form-control" placeholder="제목 입력" name="title" value="{{board.title}}">
          </div>
          <div class="mb-3 mt-3">
            <label for="content" class="form-label">content:</label>
            <textarea class="form-control" rows="10" name="content" placeholder="글을 입력하세요">{{board.content}}</textarea>
          </div>
          <div class="d-grid mb-3 mt-3">
            <button type="submit" class="btn btn-outline-primary">변경</button>
          </div>
        </form>
        <form action="/delete" method="post">
          <input type="hidden" name="bno" value="{{board.bno}}">
          <div class="d-grid mb-3 mt-3">
            <button type="submit" class="btn btn-outline-danger">삭제</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
